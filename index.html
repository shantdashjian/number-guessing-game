<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="styles/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
  <script src="scripts/game.js" defer></script>
</head>
<body>
    <div id="main">
        <h1>Number Guessing Game</h1>
        <p>We selected a number between 1 and 100. Could you guess it in 10 turns or less?
        We'll tell you if you guessed too low or too high.</p>
        <label for="guess-input">Enter a guess: </label><input type="text" id="guess-input">
        <input id="guess-button" type="submit" value="Submit Guess">
        <p id="previous-guesses"></p>
        <p id="result"></p>
        <button id="start-new-game">Start New Game</button>
    </div>
</body>
</html>
